version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm ci

  build:
    commands:
      - npm run build

  post_build:
    commands:
      - echo "âœ… Build completed"
      - ls -la
      - ls -la out
      - aws s3 cp out/ s3://$AWS_S3_BUCKET/ --recursive --acl public-read
      
artifacts:
  base-directory: out
  files:
    - '**/*'
